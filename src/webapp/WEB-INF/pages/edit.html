<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit User</h1>
    <form th:object="${user}" th:action="@{/update/{id}(id=${user.id})}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Name: <input type="text" th:field="*{name}" /></label><br/>
        <label>Surname: <input type="text" th:field="*{lastname}" /></label><br/>
        <label>Age: <input type="number" th:field="*{age}" /></label><br/>
        <label>Email: <input type="text" th:field="*{email}" /></label><br/>
        <label>Phone: <input type="text" th:field="*{phone}" /></label><br/>
        <input type="submit" value="Save" />
    </form>
</div>

</body>
</html>
